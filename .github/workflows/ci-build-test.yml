name: CI - Unit Tests Only

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: windows-latest 
    
    steps:
      - name: âš™ï¸ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ› ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          # Giáº£ Ä‘á»‹nh .NET 8.0.x. Thay Ä‘á»•i náº¿u báº¡n dÃ¹ng phiÃªn báº£n khÃ¡c.
          dotnet-version: '8.0.x' 
          
      - name: ğŸ’¾ Restore & Build test project only
        run: |
          # ÄÆ¯á»œNG DáºªN Äáº¾N PROJECT TEST
          PROJECT_PATH="Xuong04_QLKS/Xuong04_QLKS/QLKSTEST/QLKSTEST.csproj"
          
          # Restore dependencies cho project test
          dotnet restore $PROJECT_PATH
          # Build project test
          dotnet build $PROJECT_PATH --no-restore --configuration Release
          
      - name: â–¶ï¸ Run Unit Tests (TRX + Coverage)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path TestResults -Force
          # ÄÆ¯á»œNG DáºªN Äáº¾N PROJECT TEST
          PROJECT_PATH="Xuong04_QLKS/Xuong04_QLKS/QLKSTEST/QLKSTEST.csproj"
          
          dotnet test $PROJECT_PATH `
            --no-build `
            --configuration Release `
            --collect:"XPlat Code Coverage" `
            --logger "trx;LogFileName=QLKSTEST.trx" `
            --results-directory "TestResults"
            
      - name: â¬†ï¸ Upload test results
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/**/*.trx
          
      - name: ğŸ“„ Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'TestResults/**/*.trx'
          check_name: 'Unit Test Results - QLKS'
          fail_on_failure: false
          
      - name: ğŸ“Š Generate Coverage Report
        if: always()
        shell: pwsh
        run: |
          $cov = Get-ChildItem -Path "TestResults" -Recurse -Include "coverage.cobertura.xml" | Select-Object -First 1
          if ($cov) {
            dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.3.10
            reportgenerator -reports:"$($cov.FullName)" -targetdir:coveragereport -reporttypes:HtmlInline_AzurePipelines
          }
          
      - name: â¬†ï¸ Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coveragereport/**
