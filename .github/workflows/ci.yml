name: CI - Chỉ chạy test của tôi thôi

on:
  push:
    branches: [ main, main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build chỉ project test
        run: dotnet build Xuong04_QLKS/Xuong04_QLKS/QLKSTEST/QLKSTEST.csproj --configuration Release

      - name: Chạy TẤT CẢ unit test trong project của tôi
        run: dotnet test Xuong04_QLKS/Xuong04_QLKS/QLKSTEST/QLKSTEST.csproj --no-build --configuration Release --logger trx

      - name: Nếu có test nào fail → CI ĐỎ NGAY
        uses: dorny/test-reporter@v1
        with:
          name: Kết quả test
          path: '**/*.trx'
          reporter: dotnet-trx
          fail-on-error: true
